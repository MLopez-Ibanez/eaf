template:
  bootstrap: 5
  bootswatch: cosmo

development:
  mode: unreleased
  destination: devel
  version_label: light
  version_tooltip: "Github version"

navbar:
  bg: dark
  structure:
    right: [search, cran, github]
  components:
    cran:
      icon: fab fa-r-project
      href: https://cloud.r-project.org/package=eaf
      aria-label: View on CRAN
      
reference:
  - title: Main
    contents: eaf-package
  - title: Computing the Empirical Attainment Function
    contents:
      - has_concept("eaf")
  - title: Visualizing the Empirical Attainment Function
    contents:
      - has_concept("visualisation")
      - symDifPlot
  - title: Pareto dominance
    contents: has_concept("dominance")
  - title: Multi-objective performance assessment metrics
    contents: has_concept("metrics")
  - title: Other useful functions
    contents:
      - read_datasets
      - write_datasets
      - normalise
      - pdf_crop
  - title: Datasets
    contents: has_keyword("datasets")
  
